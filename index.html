<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
<body>
    <section id="content">
            <h1>Stock Management</h1>    
        <div id="main">
            <div id="newprod">
            <form id="newprodfm">
                <div class="label">Product</div>    <div class="field"><input id="name" name="name" type="text" /></div>
                    <div class="fix"></div>
                <div class="label">Price</div>      <div class="field"><input id="price" name="price" type="text" /></div>
                    <div class="fix"></div>
                <div class="label">Description</div> <div class="field"><input id="desc" name="desc" type="text" /></div>
                    <div class="fix"></div>
                <div class="label">Quantity</div>   <div class="field"><input id="quantity" name="quantity" type="text" /></div>
                    <div class="fix"></div>
                    <div class="field"><input  type="submit" id="newpBtn"  value="New Product" /></div>
                <div class="fix"></div>
            </form>
            </div><!--newprod div end-->
            
            
            <!--data will be entried by javascript-->
            <div id="data">
                <div id="total"></div>
                    <div class="fix"></div>
                <ul id="display"></ul>
            </div><!--data div end-->
            <div class="fix"></div>
        </div><!--main div end-->
    </section>    
</body>
</html>
